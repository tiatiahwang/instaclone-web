query me {
  me {
    username
    avatar
  }
}

query seeFeed {
  seeFeed {
    id
    user {
      username
      avatar
    }
    file
    caption
    likes
    commentNumber
    comments {
      id
      payload
      isMine
      createdAt
      user {
        username
        avatar
      }
    }
    createdAt
    isMine
    isLiked
  }
}
