query me {
  me {
    username
    avatar
  }
}

query seeFeed {
  seeFeed {
    ...PhotoFragment
    user {
      username
      avatar
    }
    caption
    comments {
      ...CommentFragment
    }
    createdAt
    isMine
    isLiked
  }
}

query seeProfile($username: String!) {
  seeProfile(username: $username) {
    firstName
    lastName
    username
    bio
    avatar
    photos {
      ...PhotoFragment
    }
    totalFollowing
    totalFollowers
    isMe
    isFollowing
  }
}
